    <script>
        function addRem() {
                    const check = document.getElementById("check");
        
                        if (check.checked) {
                            document.body.style.overflow = "hidden"; 
                            
                        }   else{
                            document.body.style.overflow = "";
                            }
                    }
        
        
            
        
                check.addEventListener("click", addRem);
